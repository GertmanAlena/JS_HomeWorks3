<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    ```
<p class="dropdown">Привет :)</p>
<div class="dropdown">
    <button class="btn  dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Dropdown button
    </button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
</div>

<script>
    // "use strict";
    // 1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.
    console.log("*****Задание 1****");
    const dropdownEl = document.querySelectorAll('.dropdown-item');
    console.log(dropdownEl);
    for (let i = 0; i < dropdownEl.length; i++) {
        dropdownEl[i].setAttribute('class', 'dropdown-item super-dropdown');   
    }
    console.log(dropdownEl);
    
    // 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.
    console.log("*****Задание 2 ****");
    const btnEl = document.querySelector('.btn');
    const classlist = btnEl.classList;
    for (let i = 0; i < classlist.length; i++) {
        if(classlist[i] === 'btn-secondary'){
            console.log("***classlist[i]******");
            console.log(classlist[i]);
            btnEl.classList.remove("btn-secondary");
        }
        
        else {
            console.log("***else******");
            btnEl.classList.add("btn-secondary");
            break;
        }
    }

    // document.querySelector('.btn').classList.toggle('btn-secondary');

    // 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".

    console.log("*****Задание 3 ****");
    const menuEl = document.querySelectorAll('.menu');   //если несколько классов с классом .menu
    if(menuEl.length === 1){
        const menuEl = document.querySelector('.menu');
        const menuClassList = menuEl.classList;
        console.log(menuClassList);
        for (let i = 0; i < menuClassList.length; i++) {
            if(menuClassList[i] === 'dropdown-menu'){
                menuEl.classList.remove("dropdown-menu");
            }
        }
        console.log(menuClassList);
    }
   
    // 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
    // ``
    console.log("*****Задание 4 ****");

    const divEl = document.querySelector('div.dropdown');
    console.log(divEl);
    divEl.insertAdjacentHTML("afterend", '<a href="#">link</a>');

    // 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
    console.log("*****Задание 5 ****");

    const idEl = document.getElementById('dropdownMenuButton');
    console.log(idEl);
    idEl.id = "superDropdown";

    // 6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
    console.log("*****Задание 6 ****");

    const element = document.querySelector('[aria-labelledby="dropdownMenuButton"]');
    console.log(element);
    element.dataset.dd = "3";

    // 7. Удалите атрибут type у элемента с классом "dropdown-toggle".
    console.log("*****Задание 7 ****");

    const toggleEl = document.querySelector('.dropdown-toggle');
    console.log(toggleEl);

    toggleEl.removeAttribute('type');

</script>
