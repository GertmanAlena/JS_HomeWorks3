<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--Вывести в консоль соседний элемент h2
        Вывести в консоль родительский элемент content
        Вывести в консоль картинку
        Вывести в консоль родительский элемент elem
        ТОЛЬКО параграф через queryselector
        все остальные элементы, найти с помощью параграфа
     -->
    <div class="elem">
        <img src="photo.png" alt="photo">
        <div class="content">
            <h2 class="heading">Lorem, ipsum dolor.</h2>
            <p class="text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Recusandae, ea!</p>
        </div>
    </div>

    <script>

        const pEl = document.querySelector('.text'); // <p class="text">Lorem ipsum, 
        const headingEl = pEl.previousElementSibling; // <h2 class="heading">Lorem, ipsum dolor.</h2>
        console.log(headingEl);

        const contentEl = headingEl.parentElement;  // <div class="content">
        console.log(contentEl);

        const imgEl = contentEl.previousElementSibling;  // верхний сосед content
        console.log(imgEl);

        const elemEl = contentEl.parentElement;  // верхний сосед content
        console.log(elemEl);


    </script>

</body>
</html>
